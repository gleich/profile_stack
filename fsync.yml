commit_message: 'chore(syncing): sync files to latest version'
replace:
  - before: project_name
    after: profile_stack
  - before: project_description
    after: ðŸš€ Display your tech stack on your GitHub profile's README
  - before: github_username
    after: gleich
  - before: project_author_email
    after: email@mattglei.ch
  - before: docker_username
    after: mattgleich
  - before: project_author_full_name
    after: Matthew Gleich
files:
  - path: .gitignore
    source: https://github.com/gleich/rust_template/blob/main/.gitignore
  # Documentation
  - path: CONTRIBUTING.md
    source: https://github.com/gleich/rust_template/blob/main/CONTRIBUTING.md
  - path: LICENSE
    source: https://github.com/gleich/gleich/blob/master/standard_documents/licenses/MPL-2.0.txt
  - path: .github/ISSUE_TEMPLATE/bug.md
    source: https://github.com/gleich/rust_template/blob/main/.github/ISSUE_TEMPLATE/bug.md
  - path: .github/ISSUE_TEMPLATE/feature.md
    source: https://github.com/gleich/rust_template/blob/main/.github/ISSUE_TEMPLATE/feature.md
  - path: .github/PULL_REQUEST_TEMPLATE.md
    source: https://github.com/gleich/rust_template/blob/main/.github/PULL_REQUEST_TEMPLATE.md
  # Dockerfiles
  - path: docker/dev.Dockerfile
    source: https://github.com/gleich/rust_template/blob/main/docker/dev.Dockerfile
  # GitHub Action Workflows
  - path: .github/workflows/contributors.yml
    source: https://github.com/gleich/gleich/blob/master/standard_documents/workflows/contributors.yml
  - path: .github/workflows/fsync.yml
    source: https://github.com/gleich/gleich/blob/master/standard_documents/workflows/fsync.yml
